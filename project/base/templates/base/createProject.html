{% extends 'index.html' %}
{% load static %}

<head>
    <title>{% block head_title %}Create Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/createProject.css' %}">
</head>
{% block content %}

<div class="createProContainer">
    <h2>Create Project</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form.projectName}}
        </div>
        <br />
        <div class="form-group">
            {{form.description}}
        </div>
        <br />
        <button type="submit">Create</button>
        <button type="cancel" onclick="history.back()">Cancel</button>
    </form>
</div>

{% endblock %}
